<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMAS Reveal Landing</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/svg-fallback.js"></script>
</head>
<body>
    <header class="top-header">
    <div class="juiceme">
        <a href="#" target="_self" class="juiceme__logo">Juice Me</a>
    </div>
    <ul class="top-nav">
        <li class="top-nav__item "><a href="#" target="_self" class="top-nav__item__link">About</a></li>
        <li class="top-nav__item "><a href="#" target="_self" class="top-nav__item__link">News</a></li>
        <li class="top-nav__item "><a href="#" target="_self" class="top-nav__item__link">Products</a></li>
        <li class="top-nav__item "><a href="#" target="_self" class="top-nav__item__link">Contact</a></li>
        <hr class="top-nav__item__hr" />
    </ul>
    <button class="hamburger hamburger__ani">
        <span>Toggle menu</span>
    </button>
    </header>
    <div class="wav-holder" data-wave="open">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="straw"></div>
    </div>
    <div class="main dark" id="showresults">
    </div>
    <script>
        $(document).ready(function(){
            // Ocean wave toggle trigger
            $('.waveToggle').on('click', initWave);
            function initWave() {
                $('.wav-holder').attr('data-wave', $('.wav-holder').attr('data-wave') == 'closed' ? 'open' : 'closed');
            };

            // Ajax load content onload event
            $('#showresults').load( "/whoops.html", function() {});

            // Ajax load content from click event
            $('.scanCode').on('click', initScanCode);
            function initScanCode() {
                $('#showresults').load( "/scan-code.html", function() {});
                $('#showresults').unload( "/whoops.html", function() {});
            };

            // Hamburger Navigation
            $('.hamburger').on('click', initWave);
            function initWave() {
                $('.hamburger').toggleClass( "is-active", "is-active" );
            };
        });

    </script>
</body>
</html>
